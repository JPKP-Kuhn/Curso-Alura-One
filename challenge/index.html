<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador|Alura challenge</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header></header>
    <main>
        <h1 class="titulo">Decodificador de texto</h1>
        <section class="container">
            <div class="input_text">
                <h2>Escreva seu texto:</h2>
                <form>
                    <label for="input">Digite o texto a ser decodificado:</label>
                    <input type="text" id="input" name="input">
                    <p>Apenas letras minúsculas e sem acento.</p>
                    <div class="input_text_buttons">
                        <button type="submit" class="criptBtn" onclick="criptografar()">Criptografar</button>
                        <button type="submit" class="decriptBtn" onclick="descriptografar()">Descriptografar</button>
                    </div>
                </form>
            </div>
            <div class="output_text">
                <img id="output_text_image" src="images/output.png" alt="procurando um texto para descriptografar">
                <p id="output_text_output">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button id="output_text_copyBtn" class="output_text_copyBtn" type="submit" onclick="copy()"">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desenvolvido por JPKP-Kuhn</p>
        <img src="images/github.png" alt="Github logo">
        <a href="https://github.com/JPKP-Kuhn/Curso-Alura-One">Github</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
